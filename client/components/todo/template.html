<template name="todo">
  <li class="todo {{#if checked}}checked{{/if}}"
      draggable="true">

    <button class="todo-delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-todo-checked" />
    <input class="todo-text" type="text" value="{{text}}" />
    Position: {{position}}
  </li>
</template>
