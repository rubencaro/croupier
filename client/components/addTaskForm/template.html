<template name="addTaskForm">

  <form class="new-task">
    <input type="text" name="text" placeholder="Type to add new tasks" />

    <label for="list">into list</label>
    <select name="list" class="select-list">
      {{#each lists}}
        <option value="{{_id}}" selected="{{isDefault}}">{{name}}</option>
      {{/each}}
    </select>

    <input type="submit" value="Send"/>
  </form>

</template>
