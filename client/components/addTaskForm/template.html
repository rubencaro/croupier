<template name="addTaskForm">

  <form class="new-task">
    <input type="text" name="text" placeholder="Type to add new tasks" />

    <label for="list">into list</label>
    <input name="list" class="select-list" value="{{chooseDefault visible_lists}}"
      list="add-task-lists">
    <datalist id="add-task-lists">
      {{#each visible_lists}}
        <option value="{{this}}"></option>
      {{/each}}
    </datalist>

    <input type="submit" value="Send"/>
  </form>

</template>
