<template name="header">
  <header>
    <label class="hide-completed">
      <input type="checkbox" checked="{{hideCompleted}}" />
      Hide Completed Tasks
    </label>

    {{> loginButtons}}

    {{#if currentUser}}
      <button class="show-add-task-form">Add task</button>
      <div id="add-task-form" style="display:none;">
        {{> addTaskForm}}
      </div>
      <button class="show-add-list-form">Add list</button>
      <div id="add-list-form" style="display:none;">
        {{> addListForm}}
      </div>
    {{/if}}
  </header>
</template>
