<template name="list">
  <div class="list">
    <h3>{{this.name}} - ({{incompleteCount this}}/{{totalCount this}})</h3>
    {{> projectsLinks target=this}}
    <ul>
      {{#each tasks this}}
        {{> task}}
      {{/each}}
      {{> task empty=true renderingList=this position=lastPosition}}
    </ul>
  </div>
</template>
