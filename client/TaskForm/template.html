<template name="TaskForm">
  {{> header}}
  {{> navigation}}
  <div class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>

    <input class="title" type="text" value="{{title}}" />

    <input list="list-selector" class="select-list" value="{{firstList}}">
    <datalist id="list-selector">
      {{#each visible_lists}}
        <option value="{{this}}"></option>
      {{/each}}
    </datalist>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    <img class="avatar" src="{{picture}}"/>

    Position: {{position}}

    {{> listsLinks target=this}}

    <div>{{#markdown}}{{text}}{{/markdown}}</div>
    <textarea class="text" rows="10" cols="80">{{text}}</textarea>

    <button class="close">Close</button>
  </div>
</template>
